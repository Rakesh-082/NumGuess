<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumGuess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="container_wrapper">
                <button type="button" class="btn btn_again">Play Again</button>
                <p>Between 1-20</p>
            </div>
            <h2>Guess the Number!</h2>
            <p class="hide_num">?</p>
            <p class="message">Start Guessing......</p>
            <div class="number_data">
                <form>
                     <input type="number" placeholder="Enter your number!!" class="input_number"
                     />
                     <button type="button" class="btn btn_check">Check Now!</button>
                </form>
                <div class="content">
                    <p>Score: <span class="score">20</span></p>
                    <p>High Score: <span class="high_score">20</span></p>
                </div>
            </div>
        </div>
    </section>
    
</body>

<script src="main.js"></script>


</html>
